{% extends "base.html" %}

{% block content %}
<div class="col-md-12 no-col-gutters" style="margin-bottom: 5px;">
    <form method="post">
        <div class="row">
            <h3>Create an Ad</h3>
        </div>
        <div class="row">
        {% csrf_token %}
        {{ form }}
        </div>
        <div class="row">
            <button type="submit" class="btn btn-success">Create</button>
        </div>
    </form>
</div>
{% endblock content %}
